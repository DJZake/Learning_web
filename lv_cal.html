<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        label {
            font-size: 1.2em;
            margin-top: 10px;
            color: #555;
        }

        input {
            padding: 8px;
            margin: 5px;
            font-size: 1em;
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        button {
            padding: 10px;
            margin-top: 15px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #45a049;
        }

        #loveScoreResult {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>

    <h1>Love Calculator</h1>

    <label for="name1">Enter your name:</label>
    <input type="text" id="name1" placeholder="Name 1">

    <label for="name2">Enter the name of person you want to check:</label>
    <input type="text" id="name2" placeholder="Name 2">

    <button onclick="calculateLoveScore()">Calculate Love Score</button>

    <p id="loveScoreResult"></p>

    <script>
        function calculateLoveScore() {
            var name1 = document.getElementById('name1').value;
            var name2 = document.getElementById('name2').value;

            var commonLetters = new Set(name1.toLowerCase().split('')) 
            for (var char of name2.toLowerCase()) {
                commonLetters.add(char);
            }

            var loveScore = commonLetters.size * 10;
            
            document.getElementById('loveScoreResult').innerText = `Love Score between ${name1} and ${name2}: ${loveScore}%`;
        }
    </script>

</body>
</html>
